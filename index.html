<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <div class="user-selection">🖐</div>
            <div class="text"></div>
            <div class="computer-selection">✊</div>
        </div>
        <div class="score">
            <div class="text">SCOREBOARD</div>
            <div class="scoreboard">
                <div class="user icon">🙎🏻‍♂️ </div>
                <div class="score-count"> : </div>
                <div class="computer icon">🤖 </div>
            </div>
        </div>
        <div class="buttons">
            <button class="rock">✊</button>
            <button class="paper">🖐</button>
            <button class="scissors">✌️</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
